<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script>
      (function() {
        var w = screen.width, h = screen.height;
        var vp = document.querySelector('meta[name="viewport"]');
        if (!vp) return;
        if (w === 1752 && h === 2800) {
          /* 갤럭시 탭 7+ 세로 */
          vp.setAttribute('content', 'width=1752, height=2800, initial-scale=1');
        } else if (w === 2160 && h === 3840) {
          vp.setAttribute('content', 'width=1080, height=1920, initial-scale=1');
        } else if (w === 3840 && h === 2160) {
          vp.setAttribute('content', 'width=1920, height=1080, initial-scale=1');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
